name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'astro-portfolio/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: astro-portfolio

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: astro-portfolio/yarn.lock

      - name: "ğŸ“¦ Install dependencies"
        run: yarn install --frozen-lockfile

      - name: "ğŸš€ Build the project"
        run: yarn build

      - name: "ğŸŒ Deploy to Cloudflare Pages"
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy astro-portfolio/dist --project-name=harveysingh-xyz
